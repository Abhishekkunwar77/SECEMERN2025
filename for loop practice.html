<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Array in Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">User Data</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>CGPA</th>
            <th>Department</th>
        </tr>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        const users = [
            { name: 'Shyama', Age: 23, CGPA: 9, Dept: 'CSE' },
            { name: 'Krishna', Age: 19, CGPA: 8.23, Dept: 'AIML' },
            { name: 'Madhav', Age: 17, CGPA: 7.7, Dept: 'CSBS' }
        ];

        const tableBody = document.getElementById('table-body');
        users.forEach(user => {
            const row = `<tr>
                        <td>${user.name}</td>
                        <td>${user.Age}</td>
                        <td>${user.CGPA}</td>
                        <td>${user.Dept}</td>
                        </tr>`;
            tableBody.innerHTML += row;
        });
    </script>

</body>
</html>
